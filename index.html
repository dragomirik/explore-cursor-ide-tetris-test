<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-container">
                <div class="score">0</div>
                <div class="lines">Lines: 0</div>
                <div class="level">Level: 1</div>
                <div class="time">Time: 00:00</div>
            </div>
        </div>
        <div class="game-area">
            <div class="hold-piece">
                <div class="panel-label">Hold</div>
                <canvas id="holdCanvas"></canvas>
            </div>
            <div class="game-main">
                <canvas id="gameCanvas"></canvas>
                <button id="pauseButton" class="pause-button">
                    <span class="pause-icon">‚è∏</span>
                </button>
            </div>
            <div class="side-panel">
                <div class="next-piece">
                    <div class="panel-label">Next</div>
                    <canvas id="nextCanvas"></canvas>
                </div>
                <div class="scoreboard"></div>
            </div>
        </div>
    </div>
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <input type="text" id="usernameInput" maxlength="15" placeholder="Player">
            <button id="saveUsername">Start Game</button>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
